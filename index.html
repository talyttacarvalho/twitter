<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>

<body>
  <header class="box-blue">
    <div class="title">
      <i class="fab fa-fw fa-twitter"></i>
      <h2>Twitter</h2>
    </div>
  </header>
  <section class="message-set">
    <div class="message-container">
      <div class="set-tweet">
        <div class="user">
          <div class="user-set">
            <div class="user-icon">
              <i class="far fa-user-circle"></i>
            </div>
            <div class="contact">
              <h4>Usuário</h4>
              <p>@usuario</p>
            </div>
          </div>
        </div>
        <div class="set-btn">
          <textarea class="message-box" type="text" placeholder="O que está acontecendo?" cols="60"></textarea>
          <p class="contNumber">140</p>
          <button class="btn" disabled="true">Tweetar</button>
        </div>
      </div>
      <div class="tweets"></div>
    </div>
  </section>
  <script src="scripts/moment.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
